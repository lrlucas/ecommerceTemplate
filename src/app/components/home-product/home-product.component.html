<!--Carousel Wrapper-->
<app-slides></app-slides>
<!--/.Carousel Wrapper-->


<!--Main layout-->
<main>
  <div class="container animated fadeIn">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark mdb-color elegant-color mt-3 mb-5">

      <!-- Navbar brand -->
      <span class="navbar-brand">Categorias:</span>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Todas
              <!--<span class="sr-only">(current)</span>-->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Casual</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Deportiva</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vestir</a>
          </li>

        </ul>
        <!-- Links -->

        <form class="form-inline">
          <div class="md-form mt-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
          </div>
        </form>
      </div>
      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->

    <!--Section: Products v.3-->
    <section class="text-center mb-4">

      <!--Grid row-->
      <div class="row wow animated fadeIn">

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let producto of products">

          <!--Card-->
          <div class="card">

            <!--Card image-->
            <div class="view overlay" (click)="detallesProducto(producto.id)">
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg" class="card-img-top"
                   alt="">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card image-->

            <!--Card content-->
            <div class="card-body text-center">
              <!--Category & Title-->
              <a href="" class="grey-text">
                <h5>Categoria-Producto</h5>
              </a>
              <h5>
                <strong>
                  <!-- Hacer un pipe para transformar la primera letra del titulo a mayusculas -->
                  <a class="dark-grey-text">{{ producto.name }}
                    <!--<span class="badge badge-pill danger-color">NEW</span>-->
                  </a>
                </strong>
              </h5>

              <h4 class="font-weight-bold blue-text">
                <strong>{{ producto.price }} $us</strong>
              </h4>

            </div>
            <!--Card content-->

          </div>
          <!--Card-->

        </div>

      </div>

    </section>
    <!--Section: Products v.3-->


    <!--Pagination-->
    <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">

        <!--Arrow left-->
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link" href="#">1
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">4</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">5</a>
        </li>

        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <!--Pagination-->

  </div>
</main>
<!--Main layout-->
