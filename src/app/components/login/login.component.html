<div class="container animated fadeIn alturaLoginParaFooter">
  <!--<div class="row">-->

    <form [formGroup]="forma" (ngSubmit)="login()" novalidate="novalidate" autocomplete="off">
      <p class="h4 text-center py-4">Login</p>

      <!-- Username -->
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="username" class="form-control" formControlName="user">
        <label for="username" class="font-weight-light">User</label>
        <!--<span *ngIf="!forma.controls['user'].valid" class="badge badge-danger"><i class="fa fa-info" aria-hidden="true"></i></span>-->
      </div>

      <!-- Password -->
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="password" class="form-control" formControlName="password">
        <label for="password" class="font-weight-light">Password</label>
      </div>


      <div class="text-center py-4 mt-3">
        <button class="btn"
                [ngClass]="{ 'btn-danger':forma.invalid, 'disabled': forma.invalid, 'btn-success':forma.valid }"
                type="submit">Login</button>
      </div>
    </form>
    <!-- Material form register -->

  <!--</div>-->
</div>
